language: android
dist: trusty

android:
  components:
    - tools                             # Tools
    - platform-tools                    # Platform tools
    - build-tools-26.0.1                # Build tools version
    - android-26                        # Target SDK version
    - extra-android-m2repository        # Support repo
    - sys-img-x86-android-18            # Emulator

jdk:
  - oraclejdk8

before_script:
  # Create and start an emulator for instrumentation tests.
  - echo no | ${ANDROID_HOME}tools/bin/avdmanager create avd -f -n test -k "system-images;android-18;google_apis;x86"
  - ${ANDROID_HOME}tools/emulator -avd test -no-audio -no-window > /dev/null 2>&1 &
  - ${ANDROID_HOME}platform-tools/adb shell input keyevent 82

script:
  - ./gradlew build
  - ./gradlew :autodispose-android:connectedAndroidTest -PdisablePreDex --continue --stacktrace
  - ./gradlew :autodispose-android-archcomponents:connectedAndroidTest -PdisablePreDex --continue --stacktrace

#after_success:
#  - .buildscript/deploy_snapshot.sh

env:
  global:
    - secure: "SONATYPE_NEXUS_USERNAME TODO"
    - secure: "SONATYPE_NEXUS_PASSWORD TODO"

branches:
  except:
    - gh-pages

notifications:
  email: false

sudo: false

cache:
  directories:
    - $HOME/.gradle
